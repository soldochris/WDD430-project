<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{ contact?.name }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9">
        <img [src]="contact?.imageUrl" alt="photo" />
      </div>
      <div class="col-xs-3">
        <a
          class="btn btn-primary"
          style="margin-right: 0.5rem"
          [routerLink]="['/contacts', contact?.id, 'edit']"
        >
          Edit
        </a>
        <a class="btn btn-danger" (click)="onDelete()"> Delete </a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <label for="email">Email: {{ contact?.email }}</label>
    <br />
    <label for="phone">Phone: {{ contact?.phone }}</label>
  </div>
</div>
